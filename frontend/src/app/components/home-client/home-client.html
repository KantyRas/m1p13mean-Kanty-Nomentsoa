<div class="ecommerce-container">

  <header class="filter-bar-modern">
    <div class="filter-controls">
      <div class="filter-item">
        <label>Cat√©gorie</label>
        <select>
          <option>Toutes les cat√©gories</option>
          <option>High-Tech</option>
          <option>Mode</option>
          <option>Maison</option>
        </select>
      </div>

      <div class="filter-item">
        <label>Prix Max</label>
        <select>
          <option>Tous les prix</option>
          <option>Moins de 50‚Ç¨</option>
          <option>50‚Ç¨ - 200‚Ç¨</option>
          <option>Plus de 200‚Ç¨</option>
        </select>
      </div>

      <div class="filter-item">
        <label>Trier par</label>
        <select>
          <option>Nouveaut√©s</option>
          <option>Prix croissant</option>
          <option>Prix d√©croissant</option>
        </select>
      </div>

      <button class="btn-filter-action">
        <span>üîç</span> Appliquer les filtres
      </button>
    </div>
  </header>

  <section class="section-wrapper">
    <h2 class="section-title">Nos Boutiques</h2>
    <div class="shop-grid">
      <div class="shop-card" *ngFor="let boutique of boutiques">
        <div class="shop-logo">TH</div>
        <h3>{{ boutique.nomboutique }}</h3>
        <button class="btn-outline"
                [routerLink]="['/visiter-boutique', boutique._id]">
          Visiter
        </button>
      </div>
    </div>
  </section>

  <hr class="separator">

  <section class="section-wrapper">
    <h2 class="section-title">Produits √† la une</h2>

    <div class="horizontal-scroll-wrapper">

      <div class="product-card" *ngFor="let item of produitsALaUne">
        <div class="discount-badge" *ngIf="item?.promotion && item.promotion > 0">
          -{{ item.promotion }}%
        </div>
        <img src="https://picsum.photos/id/26/300/200" alt="Produit" class="product-img">
        <div class="product-details">
        <span class="category-tag">
          {{ item.categorieproduit?.nom }}
        </span>
          <h3>{{ item.nomproduit }}</h3>
          <div class="price-container">
          <span *ngIf="item.promotion > 0" class="old-price">
            {{ item.prix }} Ar
          </span>

            <span class="current-price">
                    {{
                item.promotion > 0
                  ? (item.prix - (item.prix * item.promotion / 100))
                  : item.prix
              }} Ar
          </span>
          </div>
          <button class="btn-add" routerLink="/produit-detail">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </section>
</div>
