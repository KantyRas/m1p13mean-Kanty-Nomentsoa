<div class="registration-container">
  <form class="registration-form">
    <h2>Créer un compte</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="nom">Nom Complet</label>
        <input id="nom" type="text" formControlName="nom" placeholder="Jean Dupont">
        <!-- <small class="error" *ngIf="registrationForm.get('nom')?.touched && registrationForm.get('nom')?.invalid">
          Le nom est requis.
        </small> -->
      </div>

      <div class="form-group">
        <label for="telephone">Numéro de téléphone</label>
        <input id="telephone" type="tel" formControlName="telephone" placeholder="+33 6 ...">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="exemple@mail.com">
      </div>

      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input id="adresse" type="text" formControlName="adresse" placeholder="123 Rue de Paris">
      </div>

      <div class="form-group">
        <label for="dateNaissance">Date de Naissance</label>
        <input id="dateNaissance" type="date" formControlName="dateNaissance">
      </div>

      <div class="form-group">
        <label>Genre</label>
        <select formControlName="genre">
          <option value="">Sélectionnez</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
          <option value="A">Autre</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" placeholder="********">
      </div>
    </div>

    <button type="submit" [disabled]="">S'inscrire</button>
  </form>
</div>
