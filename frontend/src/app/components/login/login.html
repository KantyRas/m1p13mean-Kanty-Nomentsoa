<form (ngSubmit)="login()">

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email">
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password">
  </div>

  <button type="submit">Se connecter</button>

</form>
